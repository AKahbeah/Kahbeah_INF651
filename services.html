<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Features - Budget Buddy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Budget Buddy Features</h1>
  </header>

  <main>
    <section>
      <label for="featureFilter">Filter by Type:</label>
      <select id="featureFilter" onchange="renderFeatures()">
        <option value="All">All</option>
        <option value="Core">Core</option>
        <option value="Future">Future</option>
      </select>

      <ul id="featureList"></ul>
    </section>
  </main>

  <footer>
    <a href="index.html">Home</a> |  <a href="contact.html">Contact</a> | <a href="about.html">About</a> | <a href="history.html">Expense History</a>
  </footer>

  <script>
    const features = [
      { name: "Add, Edit, Delete Expenses", type: "Core" },
      { name: "Category Filtering", type: "Core" },
      { name: "Real-time Total Calculation", type: "Core" },
      { name: "localStorage Persistence", type: "Future" },
      { name: "Graphical Charts", type: "Future" },
      { name: "User Authentication", type: "Future" }
    ];

    function renderFeatures() {
      const filter = document.getElementById("featureFilter").value;
      const list = document.getElementById("featureList");
      list.innerHTML = "";

      const filtered = filter === "All" ? features : features.filter(f => f.type === filter);

      filtered.forEach(f => {
        const li = document.createElement("li");
        li.textContent = `${f.name} (${f.type})`;
        list.appendChild(li);
      });
    }

    renderFeatures();
  </script>
</body>
</html>
