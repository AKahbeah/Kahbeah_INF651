<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Buddy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="welcomeMessage">Welcome to Budget Buddy!</h1>
  </header>

  <main>
    <section class="expense-form">
      <h2>Add Expense</h2>
      <input type="text" id="description" placeholder="Expense description">
      <input type="number" id="amount" placeholder="Amount ($)">
      <select id="category">
        <option value="">Select Category</option>
        <option value="Nutrition">Nutrition</option>
        <option value="Self Care">Self Care</option>
        <option value="Household">Household</option>
        <option value="Utilities">Utilities</option>
        <option value="Transportation">Transportation</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Subscriptions">Subscriptions</option>
        <option value="Travel">Travel</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>
      <p id="error" class="error-msg"></p>
    </section>

    <section class="filter-section">
      <label for="filter">Filter by Category:</label>
      <select id="filter" onchange="filterExpenses()">
        <option value="All">All</option>
        <option value="Nutrition">Nutrition</option>
        <option value="Self Care">Self Care</option>
        <option value="Household">Household</option>
        <option value="Utilities">Utilities</option>
        <option value="Transportation">Transportation</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Subscriptions">Subscriptions</option>
         <option value="Travel">Travel</option>
      </select>
    </section>

    <section class="expense-list">
      <h2>Expenses</h2>
      <ul id="expenseItems"></ul>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <p>Total: $<span id="totalAmount">0.00</span></p>
    </section>
  </main>

  <footer>
    <a href="contact.html">Contact Us</a> |
    <a href="about.html">About</a> |
     <a href="services.html">Services</a> |
     <a href="history.html">Expense History</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
